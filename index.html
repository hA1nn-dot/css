<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />

    <title>Guess the Number!</title>
  </head>
  <body>
    <header>
      <button class="header-button__retry">Retry</button>
      <h2 class="title">Guess my number!</h2>
    </header>
    <div class="container">
      <div class="number">
        <p style="flex-grow: 1" class="numberValue">?</p>
      </div>

      <!-- <p>Texto 4</p>
      <p>Texto 5</p>
      <p>Texto 6</p> -->
    </div>

    <div class="grid">
      <div class="input-number">
        <input class="number__input" type="text" placeholder="Number" />
        <button class="grid-input-number__button">Check!</button>
      </div>
      <div class="score">
        <div>
          <p class="message">Start guessing</p>
        </div>
        <div>
          <p class="score">Score: 20</p>
        </div>
        <div>
          <p class="highscore">Highscore</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
